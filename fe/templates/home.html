<!DOCTYPE html>
<html lang="en">
<head>

<body style="position: relative;">
    <div class="user-dashboard-wapper">
        <div class="user-dashboard">
            <a class="user-dashboard-item home" href="./home">
                <button>Home</button>
            </a>
            <a class="user-dashboard-item category" href="./category">
                <button>Category</button>
            </a>
            <a class="user-dashboard-item cart" href="#">
                <button>Cart <span style="color: red">(99+)</span></button>
            </a>
            <a class="user-dashboard-item manage-order" href="#">
                <button>Manage Order</button>
            </a>
            <a class="user-dashboard-item personal-info" href="#">
                <button>Info</button>
            </a>
            <a class="user-dashboard-item logout" href="#">
                <button style="color: red;">Logout</button>
            </a>
        </div>
    </div>
    <div class="item-content">
        <div class="search-bar">
            <div class="search-bar-item product-search-name">
                <span>Product Name</span>
                <input type="text" name="product-name" id="product-search-name"/>
            </div>
            <div class="search-bar-item product-search-category">
                <span>Category</span>
                <select name="product" id="product-search-category">
                    <option value="0">--- Category ---</option>
<!--                    <option value="2">Kho sách toán học</option>-->

                </select>
            </div>
            <div class="search-bar-item product-search-min-price">
                <span>Min Price(VNĐ)</span>
                <input type="number" name="product-search-min-price" id="product-search-min-price" value="0" min="10000" max="200000" step="1000"/>
            </div>
            <div class="search-bar-item product-search-max-price">
                <span>Max Price(VNĐ)</span>
                <input type="number" name="product-search-max-price" id="product-search-max-price" value="0" min="10000" max="200000" step="1000"/>
            </div>
            <div class="search-bar-item product-search-image-search">
                <span>Tìm kiếm bằng hình ảnh</span>
                <input type="file" name="product-search-image-search" id="product-search-image-search"/>
            </div>
            <div style="display: flex;" class="search-bar-item">
                <button id="btn-search">SEARCH</button>
            </div>
        </div>
        <div class="view-products">
