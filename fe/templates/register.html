<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Book Online</title>
    <link rel="stylesheet" href="./static/css/common.css">
    <link rel="icon" type="icon" href="./static/icon/bookonline-icon.ico">
</head>
<body>
    <h1 style="font-size: 60px; color: red; margin-left: auto; margin-right: auto; margin-top: 25px;">BOOK ONLINE</h1>
    <div class="container" style="display: flex; flex-direction: column;">
        <h1 style="font-size: 40px; color: rgb(10, 89, 207); margin-left: auto; margin-right: auto; margin-bottom: 35px;">REGISTER FORM</h1>
        <table style="width: 500px; margin: auto;">
            <tr>
                <td style="font-weight: 600; font-size: 30px; padding-right: 20px">Email</td>
                <td><input type="text" name="email" id="email" style="width: 100%; height: 30px; font-size: 20px; border-radius: 6px; padding-left: 5px;"/></td>
            </tr>
            <tr style="height: 50px;">
                <td style="font-weight: 600; font-size: 30px; padding-right: 20px">Username</td>
                <td><input type="text" name="username" id="username" style="width: 100%; height: 30px; font-size: 20px; border-radius: 6px; padding-left: 5px;"/></td>
            </tr>
            <tr style="height: 50px;">
                <td style="font-weight: 600; font-size: 30px; padding-right: 20px">Password</td>
                <td><input type="password" name="password" id="password" style="width: 100%; height: 30px; font-size: 20px; border-radius: 6px; padding-left: 5px;"/></td>
            </tr>
            <tr style="height: 50px;">
                <td style="font-weight: 600; font-size: 30px; padding-right: 20px">Phone</td>
                <td><input type="text" name="phone" id="phone" style="width: 100%; height: 30px; font-size: 20px; border-radius: 6px; padding-left: 5px;"/></td>
            </tr>
            <tr style="height: 50px;">
                <td style="font-weight: 600; font-size: 30px; padding-right: 20px">Address</td>
                <td><input type="text" name="address" id="address" style="width: 100%; height: 30px; font-size: 20px; border-radius: 6px; padding-left: 5px;"/></td>
            </tr>
            <tr style="height: 50px;">
                <td style="font-weight: 600; font-size: 30px; padding-right: 20px">Avatar</td>
                <td><input type="file" name="avatar" id="avatar" style="width: 100%; height: 30px; font-size: 20px; border-radius: 6px; padding-left: 5px;"/></td>
            </tr>
        </table>
        <button id="btn-register" style="
        width: 100px; height: 40px; margin: auto; margin-top: 10px; font-weight: 600; cursor: pointer; border-radius: 6px; outline: none;">
            REGISTER
        </button>
        <a href="./login" style="display: inline-block; margin-top: 20px;">Đăng nhập</a><br/>
        <a href="./missing-password">Quên mật khẩu?</a>
    </div>

    <script src="./static/js/utils.js"></script>
    <script src="./static/js/register.js"></script>
</body>
</html>
